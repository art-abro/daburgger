<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DaBurgger</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <h1>üçî DaBurgger Rankings üçî </h1>


  <div class="controls controls-split">
    <div class="col left">
      <div class="filters">
        <label for="location-filter">Location:</label>
        <select id="location-filter">
          <option value="">All</option>
        </select>

        <label for="type-filter">Type:</label>
        <select id="type-filter">
          <option value="">All</option>
          <option value="smash">Smash</option>
          <option value="normal">Normal</option>
        </select>
      </div>
    </div>

    <div class="col middle">
      <div class="sort-buttons">
        <button id="sort-rating"   type="button">Sort by Rating</button>
        <button id="sort-location" type="button">Sort by Location</button>
        <button id="sort-restaurant" type="button">Sort by Restaurant</button>
        <button id="sort-date" type="button">Sort by Date</button>
      </div>
    </div>

    <div style="margin-left:auto; display:flex; gap:10px;">
      <a id="navMain" href="/index.html" class="back-btn">Main</a>
      <a id="navAdmin" href="/admin.html" class="other-btn">Admin</a>
      <a id="navArch"  href="/architecture.html" class="other-btn">Architecture</a>
    </div>

  </div>

  <div class="table-container">
    <table id="burger-table">
      <thead>
        <tr>
          <th>Restaurant</th>
          <th>Location</th>
          <th>Burger Name</th>
          <th>Type</th>
          <th>Rating</th>
          <th>Date</th>
          <th>Instagram</th>
          <th>Maps</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/assets/js/script.js" defer></script>

</body>
</html>
